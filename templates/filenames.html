<!DOCTYPE html>
<html>
<head>
    <title>File Directory</title>
</head>
<body style="background-color: lightgray; text-align: center;">
    <h1><b>File Directory</b></h1>
    {% if msg %}
        <p>{{ msg }}</p>
    {% else %}
        <ul style="list-style-position: inside; padding-left: 0;">
            {% for file in files %}
                <li style="text-align: center; margin-bottom: 10px;">{{ file }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <br><br> <!-- Add spaces between the list and the image -->

    <img src="../static/file_directory.jpg" alt="File Directory" style="margin-top: 20px;">
</body>
</html>
